language: android
android:
  components:
    - tools
    - platform-tools
    - tools
    - extra

    # The SDK version used to compile your project
    - android-26

before_install:
 - chmod +x gradlew

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
    
script:
  - ./gradlew clean build
